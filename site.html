<!doctype html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Esfera de Bloch</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    img{
      width:400px;
    }
    #rover{
  width: 100px;
    }
  </style>
</head>
<html lang="en">
<body>
  <div class="container text-center mt-4">
    <h1 class="mb-4">Viewer</h1>
    <img id="bloch" src="https://informacaoquantica.wordpress.com/wp-content/uploads/2020/05/01_estadozero.png"  alt="Esfera de Bloch">
    <div class="my-4">
      <label for="hover" class="form-label">
        Select Angle (degrees): <span id="Value" class="slider-value"></span>
      </label>
      <div class="mx-auto" style="max-width: 400px;">
        <input type="range" class="form-range" min="0" max="90" step="15" id="hover">
      </div>
    </div>
  </div>
  <script>
  const rangeInput = document.getElementById('hover');
  const rangeOutput = document.getElementById('Value');
  const blochImage = document.getElementById('bloch');

  const imageMap = {
      0:  'https://informacaoquantica.wordpress.com/wp-content/uploads/2020/05/01_estadozero.png',
      15: 'https://example.com/02_estado15.png',
      30: 'https://example.com/03_estado30.png',
      45: 'https://informacaoquantica.wordpress.com/wp-content/uploads/2020/05/05_estadoi.png?w=480',
      60: 'https://example.com/05_estado60.png',
      75: 'https://example.com/06_estado75.png',
      90: 'https://informacaoquantica.wordpress.com/wp-content/uploads/2020/05/02_estadoum.png'
    };

  rangeOutput.textContent = rangeInput.value;
  blochImage.src = imageMap[rangeInput.value];

  rangeInput.addEventListener('input', function() {
    const angle = this.value;
    rangeOutput.textContent = angle;
    blochImage.src=imageMap[angle] || imageMap[0];
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
